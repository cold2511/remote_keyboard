<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Keyboard</title>
    <style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
  }

  h2 {
    margin: 10px;
    font-size: 2.5vh;
    text-align: center;
  }

  #modifier-buttons, #keyboard {
    width: 100%;
    padding: 10px;
    display: grid;
    gap: 10px;
  }

  #modifier-buttons {
    grid-template-columns: repeat(3, 1fr);
  }

  #keyboard {
    flex: 1;
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    align-content: start;
  }

  button {
    padding: 2vh;
    font-size: 2.5vh;
    border-radius: 10px;
    border: none;
    background-color: #f0f0f0;
    transition: background 0.2s;
  }

  button:hover {
    background-color: #ddd;
  }

  .wide {
    grid-column: span 2;
  }

  .extra-wide {
    grid-column: span 4;
  }

  .active {
    background-color: #4caf50;
    color: white;
  }

  .arrow {
    background-color: #d3e5ff;
    font-weight: bold;
  }
</style>
</head>
<body>

  <h2>üì± Phone Keyboard ‚Üí üñ•Ô∏è PC</h2>

  <div>
    <button id="shift">Shift</button>
    <button id="ctrl">Ctrl</button>
    <button id="alt">Alt</button>
  </div>

  <div id="keyboard"></div>

  <script>
    const socket = new WebSocket("ws://" + location.hostname + ":3000");

    const keys = [
      "q","w","e","r","t","y","u","i","o","p",
      "a","s","d","f","g","h","j","k","l",
      "z","x","c","v","b","n","m",
      "1","2","3","4","5","6","7","8","9","0",
      ".", ",", "space", "enter", "backspace","ArrowUp","ArrowDown",
      "ArrowLeft","ArrowRight","?",";","-","=","[","]","'"
    ];

    const modifiers = {
      shift: false,
      ctrl: false,
      alt: false
    };

    function sendKey(key) {
      socket.send(JSON.stringify({
        key: key,
        ...modifiers
      }));
      // Auto-reset shift like on mobile
      if (modifiers.shift) {
        modifiers.shift = false;
        shiftBtn.classList.remove("active");
      }
    }

    const keyboard = document.getElementById("keyboard");

    keys.forEach(k => {
      const btn = document.createElement("button");

     let label = k;
     if (k === "space") label = "‚ê£";
     if (k === "enter") label = "‚Üµ";
     if (k === "backspace") label = "‚å´";
     if (k === "ArrowUp") label = "‚Üë";
     if (k === "ArrowDown") label = "‚Üì";
     if (k === "ArrowLeft") label = "‚Üê";
     if (k === "ArrowRight") label = "‚Üí";
     if(k==="?")label ="? /";
     if(k==="=")label="+ =";
     if(k===";")label=": ;";
     if(k===".")label="> .";
     if(k===",")label="< ,";
     if(k==="]")label="} ]";
     if(k==="[")label="{ [";
     if(k==="-")label="- _";
     if(k==="1")label="1 !";
     if(k==="2")label="2 @";
     if(k==="3")label="3 #";
     if(k==="4")label="4 $";
     if(k==="5")label="5 %";
     if(k==="6")label="6 ^";
     if(k==="7")label="7 &";
     if(k==="8")label="8 *";
     if(k==="9")label="9 (";
     if(k==="0")label="0 )";


      btn.textContent = label;

      // ‚úÖ Prevent empty class from being added
      if (k === "space") {
        btn.classList.add("extra-wide");
      } else if (k.length > 1) {
        btn.classList.add("wide");
      }

      btn.onclick = () => sendKey(k);
      keyboard.appendChild(btn);
    });

    const shiftBtn = document.getElementById("shift");
    shiftBtn.onclick = () => {
      modifiers.shift = !modifiers.shift;
      shiftBtn.classList.toggle("active", modifiers.shift);
    };

    const ctrlBtn = document.getElementById("ctrl");
    ctrlBtn.onclick = () => {
      modifiers.ctrl = !modifiers.ctrl;
      ctrlBtn.classList.toggle("active", modifiers.ctrl);
    };

    const altBtn = document.getElementById("alt");
    altBtn.onclick = () => {
      modifiers.alt = !modifiers.alt;
      altBtn.classList.toggle("active", modifiers.alt);
    };
  </script>

</body>
</html>
