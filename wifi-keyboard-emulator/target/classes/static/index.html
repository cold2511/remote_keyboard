<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi Keyboard Emulator</title>
  <style>
    body {
      background: #fafafa;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .status {
      font-size: 18px;
      margin: 10px;
      color: #444;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .key {
      height: 60px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 2px rgba(0,0,0,0.1);
      transition: background 0.15s;
      user-select: none;
    }
    .key:active {
      background: #ddd;
      transform: translateY(2px);
    }
    .special {
      grid-column: span 2;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>Wi-Fi Keyboard Emulator</h2>
  <div class="status" id="status">Connecting...</div>

  <div id="keyboard" class="keyboard"></div>

  <script>
    const socket = new WebSocket("ws://" + window.location.host + "/ws/keyboard");
    const clientId = "client-" + Math.random().toString(36).substring(2, 8);
    const roomId = "default";
    let hasLock = false;

    socket.onopen = () => {
      console.log("Connected to WebSocket");
      socket.send(JSON.stringify({ type: "JOIN", roomId, clientId }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("Received:", data);

      if (data.type === "JOINED") {
        document.getElementById("status").textContent = "Joined room: " + data.roomId;
      } else if (data.type === "LOCK_STATUS") {
        hasLock = data.holder === clientId;
        document.getElementById("status").textContent =
          hasLock
            ? "âœ… You have the lock. Type below!"
            : (data.holder ? "ðŸ”’ Lock held by " + data.holder : "ðŸŸ¢ Lock free");
      }
    };

    // ------------------ On-screen keyboard ------------------
    const layout = [
      "Q","W","E","R","T","Y","U","I","O","P",
      "A","S","D","F","G","H","J","K","L",
      "Z","X","C","V","B","N","M",
      "SPACE","ENTER","BACK"
    ];

    const keyboardDiv = document.getElementById("keyboard");
    layout.forEach(key => {
      const btn = document.createElement("div");
      btn.className = "key";
      if (["SPACE","ENTER","BACK"].includes(key)) btn.classList.add("special");
      btn.textContent = key === "SPACE" ? "â£" : key;
      btn.addEventListener("click", () => sendKey(key));
      keyboardDiv.appendChild(btn);
    });

    function sendKey(key) {
      if (!hasLock) {
        console.log("No lock, ignoring key:", key);
        return;
      }
      let payload = key;
      if (key === "SPACE") payload = " ";
      else if (key === "ENTER") payload = "\n";
      else if (key === "BACK") payload = "BACKSPACE";

      const msg = { type: "TYPING", payload };
      console.log("Sending:", msg);
      socket.send(JSON.stringify(msg));
    }

    // Periodically keep lock alive
    setInterval(() => {
      if (hasLock)
        socket.send(JSON.stringify({ type: "KEEPALIVE" }));
    }, 3000);

    // Request lock on page click (first interaction)
    document.body.addEventListener("click", () => {
      socket.send(JSON.stringify({ type: "REQUEST_LOCK" }));
    });
  </script>
</body>
</html>
